<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Number Guesser</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
  </head>
  <body>
    <!-- TODO: Aria and Accesibility-->
    <!-- TODO: tab order -->
    <header>
      <h1><span>Number</span> Guesser</h1>
    </header>
    <main>
      <form class="" action="index.html" method="post">
          <input id="guessInput" type="number" name="" value="" placeholder="Enter your guess">
          <input id="settingsBtn" type="button" name="" value="">
          <p id="error-msg"></p>
        <div class="" role="container for buttons">
          <button id="guessBtn" class="btn-global" type="button" name="button">Guess</button>
          <button id="clearBtn" class="btn-global" type="button" name="button">Clear</button>
        </div>
        <div id="range-container" role="range input container">
          <label for="minInput">Min</label>
          <input id="minInput" class="range-input" type="number" name="" value="" placeholder="0">
          <label for="maxInput">Max</label>
          <input id="maxInput" class="range-input" type="number" name="" value="" placeholder="1">
          <button id="setRangeBtn" class="btn-global" type="button" name="button">Set</button>
        </div>
      </form>
      <section>
        <p id="indicator">Your last guess was</p>
        <p id="last-guess">--</p>
        <p id="feedback">Click Guess to START!</p>
        <button id="resetBtn" class="btn-global" type="button" name="button">Reset</button>
      </section>
    </main>

  <!-- Scripts -->
  <script type="text/javascript" src="js/numberGuesser.js"></script>
  </body>
</html>
